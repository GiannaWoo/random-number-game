  <body>
    <h1>Number Guessing Game</h1>
    <div id="rangeForm">
      <p>
        0에서 <span id="maxRange">10</span>까지의 숫자 중 하나를 선택하세요.
      </p>
      <label for="userMaxRange">최대 범위 설정:</label>
      <input type="number" id="userMaxRange" min="1" required />
      <button onclick="setRange()">설정</button>
    </div>
    <div id="guessForm" style="display: none">
      <p>
        0에서 <span id="currentMaxRange">10</span>까지의 숫자 중 하나를
        선택하세요.
      </p>
      <input type="number" id="userGuess" min="0" required />
      <button onclick="playGame()">Play</button>
    </div>
    <p id="resultMessage"></p>

    <script src="script.js"></script>
  </body>
